<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Self Practic</title>
</head>

<body>
  <section class="showcase">
    <header>
      <h2>Travel</h2>
      <div class="toggle"></div>
    </header>

    <video src="./vid.mp4" muted loop autoplay></video>
    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring the World!</h3>
      <p>Lorem ipsum dolor sit,
        repellendus quaerat aliquam aut, doloremque vero porro cum expedita. Blanditiis cupiditate eaque quia facere
        magnam, voluptates nostrum!</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="#"><img src="./img/facebook.png" alt="facebook"></a></li>
      <li><a href="#"><img src="./img/twitter.png" alt="twitter"></a></li>
      <li><a href="#"><img src="./img/instagram.png" alt="instagram"></a></li>
    </ul>
  </section>

  <div class="menu">
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">News</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Destination</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </div>

  <script>

    const toggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');

    toggle.addEventListener('click', () => {
      toggle.classList.toggle('active')
      showcase.classList.toggle('active');
    })
  </script>

</body>

</html>
